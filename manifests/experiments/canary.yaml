apiVersion: argoproj.io/v1alpha1
kind: Experiment
metadata:
  name: experiment-canary
spec:
  duration: 5m
  templates:
    - name: experiment-canary
      selector:
        matchLabels:
          app: ft-r
      template:
        metadata:
          labels:
            app: ft-r
        spec:
          containers:
            - name: functional-tests
              image: argoproj/rollouts-demo:purple
              ports:
                - name: http
                  containerPort: 8080
                  protocol: TCP
  analyses:
    - name: tests
      templateName: functional-test-analysis
---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: functional-tests-rollout
spec:
  selector:
    matchLabels:
      app: ft-r
  template:
    metadata:
      labels:
        app: ft-r
    spec:
      containers:
        - name: nginx
          image: nginx:1.15.4
          ports:
            - containerPort: 80
  replicas: 4
  strategy:
    canary:
      steps:
        - experiment:
            duration: 10m
            templates:
              - name: experiment-canary
                specRef: experiment-canary
            analyses:
              - name: tests
                templateName: functional-test-analysis
        - setWeight: 20
        - pause: {duration: 5m}
        - setWeight: 80
        - pause: {duration: 5m}